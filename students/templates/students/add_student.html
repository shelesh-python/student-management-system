{% extends 'students/base.html' %}

{% block title %}Add Student{% endblock %}

{% block content %}
<h3>Add Student</h3>

<div class="card shadow p-4 fade-in">

<form method="post">
  {% csrf_token %}

  <input type="text" name="name" class="form-control mb-2" placeholder="Name">
  <input type="text" name="roll" class="form-control mb-2" placeholder="Roll No">
  <input type="email" name="email" class="form-control mb-2" placeholder="Email">
  <input type="text" name="course" class="form-control mb-2" placeholder="Course">
  <input type="text" name="phone" class="form-control mb-3" placeholder="Phone">

  <button class="btn btn-primary">Save</button>
</form>
</div>

{% endblock %}
